# Default values for weblate.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: weblate/weblate
  tag: 4.14.1-1
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
updateStrategy: Recreate

# labels -- custom labels
labels: {}

weblate:
  # site title
  siteTitle: Weblate
  # Site domain
  siteDomain: chart-example.local

  # default admin user settings
  defaultUser:
    username: 'admin'
    password: '' # leave empty to generate a random password
    email: ''

  # email settings
  email:
    host: ''
    port: 587
    # enabling TLS and SSL at the same time is not allowed
    tls: true
    ssl: false

    # WEBLATE_SERVER_EMAIL (sender for outgoing error emails)
    serverEmail: ''
    # WEBLATE_DEFAULT_FROM_EMAIL (sender for outgoing emails)
    defaultFromEmail: ''

    # email authentication
    auth:
      user: ''
      password: '' # leave empty to generate random password

  # allowedHosts -- Hosts that are allowed to connect
  allowedHosts: '*'

  # enable debugging
  debug: '0'

  # configure external postgres server (applied only if postgresql.enabled is false)
  externalPostgres: {}
  #  host: ''
  #  port: 5432
  #  username: postgres
  #  password: ''
  #  database: postgres

  # configure external redis server (applied only if redis.enabled is false)
  externalRedis: {}
  #  host: ''
  #  port: 6379
  #  database: '1'
  #  password: ''

# caCertSecretName -- Secret containing a custom CA cert bundle to be mounted. See https://docs.weblate.org/en/latest/admin/install.html?highlight=certificates#using-custom-certificate-authority
caCertSecretName: ''
# caCertSubPath -- Name of the CA cert bundle in the secret, e.g. ca-certificates.crt or ca-bundle.crt
caCertSubPath: ''

# extraConfig -- Additional (environment) configs. Values will be evaluated as templates. See https://docs.weblate.org/en/latest/admin/install/docker.html#docker-environment
extraConfig: {}

# extraSecretConfig -- Same as `extraConfig`, but created as secrets. Values will be evaluated as Helm templates
extraSecretConfig: {}

# externalSecretName -- An external secret, in the same namespace, that will be use to set additionnal
# (environment) configs.
externalSecretName: ''

# configOverride -- Config override. See https://docs.weblate.org/en/latest/admin/install/docker.html#custom-configuration-files
configOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  enabled: true
  # The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  enabled: true
  fsGroup: 1000

containerSecurityContext:
  enabled: false
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  # Service annotations, use key:value pairs
  annotations:

ingress:
  enabled: false
  ingressClassName: ''
  # Ingres annotations
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # Host names
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix

  # TLS configuration
  tls:
    []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

persistence:
  enabled: true

  # persistence.existingClaim -- Use an existing volume claim
  existingClaim: ''

  # storageClass: "-"

  accessMode: ReadWriteOnce
  size: 10Gi

  filestore_dir: /app/data

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# bitnami/postgresql chart
postgresql:
  # disable this to configure an existing postgres server using the weblate.externalPostgres.* values
  enabled: true

# bitnami/redis chart
redis:
  # disable this to configure an existing redis server using the weblate.externalRedis.* values
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    password: weblate
  db: 1
