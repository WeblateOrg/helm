{{- if .Values.weblate.extraSecretConfig -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "weblate.fullname" . }}-env
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "weblate.labels" . | indent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.weblate.extraSecretConfig }}
  {{ $key }}: {{ tpl $value $ | b64enc | quote }}
  {{- end }}
{{- end -}}