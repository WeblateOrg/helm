apiVersion: v1
kind: Secret
metadata:
  name: {{ include "weblate.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "weblate.labels" . | indent 4 }}
type: Opaque
data:
  {{- if not .Values.postgresql.enabled}}
  postgres-password: {{ .Values.weblate.externalPostgres.password | b64enc | quote }}
  {{- end}}
  redis-password: {{ .Values.redis.auth.password | b64enc | quote }}
  
  email-user: {{ .Values.weblate.email.auth.user | b64enc | quote }}
  email-password: {{ .Values.weblate.email.auth.password | b64enc | quote }}

  {{- if empty .Values.weblate.defaultUser.existingSecret }}
  admin-user: {{ .Values.weblate.defaultUser.username | b64enc | quote }}
  admin-password: {{ default (randAscii 8) .Values.weblate.defaultUser.password  | b64enc | quote }}
  admin-email: {{ .Values.weblate.defaultUser.email | b64enc | quote }}
  {{- end }}
